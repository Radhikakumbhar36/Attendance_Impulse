<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4 text-center">Edit Employee</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin.edit_employee', employee_id=employee.id) }}" 
          method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact_no" value="{{ employee.contact_no }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Branch</label>
            <select name="branch_id" class="form-select">
                <option value="">Select Branch</option>
                {% for branch in branches %}
                    <option value="{{ branch.id }}" {% if employee.branch_id == branch.id %}selected{% endif %}>
                        {{ branch.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" name="photo" accept="image/*" class="form-control">
            {% if employee.photo %}
                <img src="{{ url_for('static', filename='uploads/' ~ employee.photo) }}" width="80" class="mt-2">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-success">Update Employee</button>
        <a href="{{ url_for('admin.employees') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
