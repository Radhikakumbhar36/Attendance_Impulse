<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <div class="text-xl font-bold">Attendance Admin</div>
        <div class="space-x-4">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:underline">Dashboard</a>
            <a href="{{ url_for('admin.employees') }}" class="hover:underline">Employees</a>
            <a href="{{ url_for('admin.branches') }}" class="hover:underline">Branches</a>
            <a href="{{ url_for('admin.logout') }}" class="hover:underline text-red-200">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto mt-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="space-y-2">
              {% for category, message in messages %}
                <div class="p-3 rounded {{ 'bg-green-200 text-green-800' if category=='success' else 'bg-red-200 text-red-800' }}">
                    {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
